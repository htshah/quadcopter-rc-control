<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no,
	shrink-to-fit=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="icon" type="image/png" sizes="36x36" href="/images/4dabd9ec-87ce-819b-7c86-cf2002c43d7a.webPlatform.png">
	<link rel="apple-touch-icon" sizes="180x180" href="/images/a55aeb5b-7cde-8334-2f9a-bed6eb0d63b4.webPlatform.png">
	
	<link rel="manifest" href="manifest.json"></link>

	<title>DroneTx</title>
</head>

<body>
	<div id="controller-overlay">
		<div class="content">
			<img src="/images/icons/orientation-icon.svg" alt="Potrait to Landscape" srcset="">
			Please rotate your phone at 90deg.
		</div>
	</div>


	<div id="controller">
		<div class="row between-xs">
			<div class="col-xs-4">
				<div class="box console-container">
					<h5 class="title">Console</h5>
					<div id="console">
						> Dummy<br/>
						> Dummy<br/>
						> Dummy<br/>
						> Dummy<br/>
						> Dummy<br/>
						> Dummy<br/>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<div class="row">
					<div class="col-xs-12">
						<div class="row">
							<div id="status" class="box col-xs" style="margin-bottom: 5px;">Disconnected</div>
						</div>
						<div class="row between-xs">
							<div id="battery-cell-1" class="box col-xs">0.00v</div>
							<div id="battery-cell-2" class="box col-xs">0.00v</div>
							<div id="battery-cell-3" class="box col-xs">0.00v</div>
						</div>
						<div class="row center-xs">
							<div class="col-sm">
								<button type="button" class="btn btn-floating btn-back" onclick="location.reload();">
									<img src="/images/icons/refresh.svg" alt="Reload">
								</button>
							</div>
							<div class="col-sm">
								<button type="button" id="connect-btn" class="btn btn-floating btn-connect">
									<img class="play-btn" src="/images/icons/play.svg" alt="Connect">
									<img class="pause-btn" src="/images/icons/pause.svg" alt="Disconnect" style="display:none;">
								</button>
							</div>
						</div>
					</div>
					
				</div>
				
			</div>
			<div class="col-xs-4">
				<div class="box">
					<table>
						<thead>
							<tr>
								<th></th>
								<th>P</th>
								<th>I</th>
								<th>D</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th>Yaw</th>
								<td class="active">0.00</td>
								<td>0.00</td>
								<td>0.00</td>
							</tr>
							<tr>
								<th>Pitch</th>
								<td>0.00</td>
								<td>0.00</td>
								<td>0.00</td>
							</tr>
							<tr>
								<th>Roll</th>
								<td>0.00</td>
								<td>0.00</td>
								<td>0.00</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="row between-xs">
			<div class="col-xs">
				<div id="left-stick" class="joystick"></div>
			</div>
			<div class="col-xs-3">
				<div class="button-group">
					<button>-</button>
					<button>+</button>
				</div>
			</div>
			<div class="col-xs">
				<div id="right-stick" class="joystick"></div>
			</div>
		</div>
	</div>

	<script src="/dist/bundle.js"></script>

</body>
